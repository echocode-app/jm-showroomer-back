openapi: 3.0.3

info:
  title: JM Showroomer API
  description: Backend API for Flutter and Web clients
  version: "1.0.1"
  license:
    name: Proprietary
    url: https://jm-showroomer.com/license

servers:
  - url: https://jm-showroomer-back.onrender.com/api/v1
    description: Production
  - url: http://localhost:3005/api/v1
    description: Local development

tags:
  - name: Health
    description: Service health endpoints
  - name: Auth
    description: Authentication and OAuth
  - name: Users
    description: User profile and onboarding
  - name: Showrooms
    description: Business showroom management

security:
  - bearerAuth: []

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: Firebase ID Token

  schemas:
    ApiSuccess:
      type: object
      properties:
        success:
          type: boolean
          example: true
        data:
          type: object

    ApiError:
      type: object
      properties:
        success:
          type: boolean
          example: false
        error:
          type: object
          properties:
            code:
              type: string
              example: SOME_ERROR_CODE
            message:
              type: string
              example: Human readable message

    User:
      type: object
      properties:
        uid:
          type: string
        email:
          type: string
          nullable: true
        name:
          type: string
          nullable: true
        avatar:
          type: string
          nullable: true
        role:
          type: string
          enum: [user, owner, admin]
        onboardingState:
          type: string
          enum: [new, completed]
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    Contacts:
      type: object
      properties:
        phone:
          type: string
          nullable: true
        instagram:
          type: string
          nullable: true
        website:
          type: string
          nullable: true
        telegram:
          type: string
          nullable: true

    Showroom:
      type: object
      properties:
        id:
          type: string
        ownerUid:
          type: string
        name:
          type: string
        type:
          type: string
        availability:
          type: string
          nullable: true
        category:
          type: string
          nullable: true
        brands:
          type: array
          items:
            type: string
        address:
          type: string
          nullable: true
        country:
          type: string
        city:
          type: string
          nullable: true
        contacts:
          $ref: "#/components/schemas/Contacts"
        location:
          type: object
          nullable: true
          properties:
            lat:
              type: number
            lng:
              type: number
        status:
          type: string
          enum: [draft, pending, approved, rejected, deleted]
        editCount:
          type: integer
        editHistory:
          type: array
          items:
            type: object
            properties:
              editorUid:
                type: string
              editorRole:
                type: string
              timestamp:
                type: string
                format: date-time
              changes:
                type: object
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

paths:
  /health:
    get:
      tags: [Health]
      summary: Health check
      security: []
      operationId: healthCheck
      responses:
        "200":
          description: Service is running
        "500":
          description: Service unavailable

  /auth/oauth:
    post:
      tags: [Auth]
      summary: Google OAuth login (Firebase)
      security: []
      operationId: authGoogle
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [idToken]
              properties:
                idToken:
                  type: string
      responses:
        "200":
          description: Auth success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/ApiSuccess"
                  - properties:
                      data:
                        properties:
                          user:
                            $ref: "#/components/schemas/User"
        "400":
          description: Invalid request
        "401":
          description: Invalid token

  /users/me:
    get:
      tags: [Users]
      summary: Get current user profile
      operationId: getMe
      responses:
        "200":
          description: User profile
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/ApiSuccess"
                  - properties:
                      data:
                        $ref: "#/components/schemas/User"
        "401":
          description: AUTH_MISSING / AUTH_INVALID
        "404":
          description: USER_NOT_FOUND

  /showrooms:
    get:
      tags: [Showrooms]
      summary: List showrooms
      security: []
      operationId: listShowrooms
      responses:
        "200":
          description: List of approved showrooms
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/ApiSuccess"
                  - properties:
                      data:
                        type: array
                        items:
                          $ref: "#/components/schemas/Showroom"
        "400":
          description: Bad request

  /showrooms/create:
    post:
      tags: [Showrooms]
      summary: Create showroom
      operationId: createShowroom
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name, type, country]
              properties:
                name:
                  type: string
                type:
                  type: string
                availability:
                  type: string
                category:
                  type: string
                brands:
                  type: array
                  items:
                    type: string
                address:
                  type: string
                country:
                  type: string
                city:
                  type: string
                contacts:
                  $ref: "#/components/schemas/Contacts"
                location:
                  type: object
                  properties:
                    lat:
                      type: number
                    lng:
                      type: number
      responses:
        "200":
          description: Showroom created
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/ApiSuccess"
                  - properties:
                      data:
                        $ref: "#/components/schemas/Showroom"
        "400":
          description: Validation error
        "401":
          description: AUTH_MISSING / AUTH_INVALID
        "403":
          description: FORBIDDEN (not OWNER)

  /showrooms/{id}:
    get:
      tags: [Showrooms]
      summary: Get showroom by id
      security: []
      operationId: getShowroomById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Showroom
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/ApiSuccess"
                  - properties:
                      data:
                        $ref: "#/components/schemas/Showroom"
        "403":
          description: ACCESS_DENIED
        "404":
          description: SHOWROOM_NOT_FOUND

    patch:
      tags: [Showrooms]
      summary: Update showroom (edit tracking)
      operationId: updateShowroom
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        "200":
          description: Showroom updated
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/ApiSuccess"
                  - properties:
                      data:
                        $ref: "#/components/schemas/Showroom"
        "400":
          description: SHOWROOM_NOT_EDITABLE / NO_FIELDS_TO_UPDATE
        "403":
          description: ACCESS_DENIED
        "404":
          description: SHOWROOM_NOT_FOUND
