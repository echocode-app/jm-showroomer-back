openapi: 3.0.3
info:
  title: JM Showroomer API
  description: Backend API for Flutter and Web clients
  version: "1.0.0"

servers:
  - url: http://localhost:3005/api/v1
    description: Local dev
  - url: https://jm-showroomer-back.onrender.com/api/v1
    description: Production / Render

tags:
  - name: Health
  - name: Auth
  - name: Users
  - name: Showrooms
  - name: Lookbooks

security:
  - bearerAuth: []

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: Firebase ID Token

  schemas:
    ApiSuccess:
      type: object
      properties:
        success:
          type: boolean
          example: true
        data:
          type: object

    ApiError:
      type: object
      properties:
        success:
          type: boolean
          example: false
        error:
          type: object
          properties:
            code:
              type: string
            message:
              type: string

    User:
      type: object
      properties:
        uid:
          type: string
        email:
          type: string
          nullable: true
        name:
          type: string
          nullable: true
        avatar:
          type: string
          nullable: true
        role:
          type: string
          enum: [user, owner, admin]
        roles:
          type: array
          items:
            type: string
        status:
          type: string
          enum: [active, suspended, banned]
        onboardingState:
          type: string
          enum: [new, completed]
        roleRequest:
          type: object
          nullable: true
          properties:
            role:
              type: string
              example: owner
            status:
              type: string
              enum: [pending, approved, rejected]
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

paths:
  /health:
    get:
      tags: [Health]
      summary: Health check
      security: []
      responses:
        "200":
          description: Service is running

  /auth/oauth:
    post:
      tags: [Auth]
      summary: Google OAuth login (Firebase)
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - idToken
              properties:
                idToken:
                  type: string
                  description: Firebase idToken
      responses:
        "200":
          description: User profile
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/ApiSuccess"
                  - properties:
                      data:
                        type: object
                        properties:
                          user:
                            $ref: "#/components/schemas/User"
        "400":
          description: Missing token
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiError"
        "401":
          description: Invalid token
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiError"

  /auth/apple:
    post:
      tags: [Auth]
      summary: Apple OAuth (stub)
      description: Not implemented yet
      security: []
      responses:
        "501":
          description: Apple OAuth coming soon

  /users/me:
    get:
      tags: [Users]
      summary: Get current authenticated user profile (includes onboardingState)
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Current user profile
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/ApiSuccess"
                  - properties:
                      data:
                        $ref: "#/components/schemas/User"
        "401":
          description: AUTH_MISSING / AUTH_INVALID
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiError"
        "404":
          description: USER_NOT_FOUND
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiError"

  /users/request-owner:
    post:
      tags: [Users]
      summary: Request OWNER role
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Owner role request submitted
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiSuccess"
        "401":
          description: AUTH_MISSING / AUTH_INVALID
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiError"
        "403":
          description: FORBIDDEN (role not USER)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiError"

  /users/complete-onboarding:
    post:
      tags: [Users]
      summary: Mark onboarding as completed
      description: Updates user.onboardingState to "completed"
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Onboarding marked as completed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiSuccess"
        "401":
          description: AUTH_MISSING / AUTH_INVALID
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiError"

  /users/dev/register-test:
    post:
      tags: [Users]
      summary: Dev only â€” create test user
      security: []
      responses:
        "200":
          description: Test user created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiSuccess"

  /showrooms:
    get:
      tags: [Showrooms]
      summary: List all showrooms
      security: []
      responses:
        "200":
          description: List of showrooms
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiSuccess"

  /showrooms/create:
    post:
      tags: [Showrooms]
      summary: Create showroom
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Showroom created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiSuccess"
        "401":
          description: AUTH_MISSING / AUTH_INVALID
        "403":
          description: FORBIDDEN (role not OWNER)

  /showrooms/{id}/favorite:
    post:
      tags: [Showrooms]
      summary: Add showroom to favorites
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Added to favorites
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiSuccess"
        "401":
          description: AUTH_MISSING / AUTH_INVALID
        "403":
          description: FORBIDDEN (role not allowed)

  /lookbooks:
    get:
      tags: [Lookbooks]
      summary: List all lookbooks
      security: []
      responses:
        "200":
          description: List of lookbooks
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiSuccess"

  /lookbooks/create:
    post:
      tags: [Lookbooks]
      summary: Create lookbook
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Lookbook created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiSuccess"
        "401":
          description: AUTH_MISSING / AUTH_INVALID
        "403":
          description: FORBIDDEN (role not OWNER)

  /lookbooks/{id}/rsvp:
    post:
      tags: [Lookbooks]
      summary: RSVP to lookbook event
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: RSVP success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiSuccess"
        "401":
          description: AUTH_MISSING / AUTH_INVALID
        "403":
          description: FORBIDDEN (role not allowed)
