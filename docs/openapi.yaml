openapi: 3.0.3
info:
  title: JM Showroomer API
  description: Backend API for Flutter and Web clients
  version: "1.0.3"

servers:
  - url: https://jm-showroomer-back.onrender.com/api/v1
    description: Production / Render
  - url: http://localhost:3005/api/v1
    description: Local dev
    x-internal: true

tags:
  - name: Health
    description: Service health endpoints
  - name: Auth
    description: Authentication and OAuth
  - name: Users
    description: User profile and onboarding
  - name: Showrooms
    description: Business showroom management
  - name: Lookbooks
    description: Lookbooks and RSVPs

security:
  - bearerAuth: []

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: Firebase ID Token

  schemas:
    ApiSuccess:
      type: object
      properties:
        success:
          type: boolean
          example: true
        data:
          type: object

    ApiError:
      type: object
      properties:
        success:
          type: boolean
          example: false
        error:
          type: object
          properties:
            code:
              type: string
            message:
              type: string

    User:
      type: object
      properties:
        uid:
          type: string
        email:
          type: string
          nullable: true
        name:
          type: string
          nullable: true
        avatar:
          type: string
          nullable: true
        role:
          type: string
          enum: [user, owner, admin]
        roles:
          type: array
          items:
            type: string
        status:
          type: string
          enum: [active, suspended, banned]
        onboardingState:
          type: string
          enum: [new, completed]
        roleRequest:
          type: object
          nullable: true
          properties:
            role:
              type: string
              example: owner
            status:
              type: string
              enum: [pending, approved, rejected]
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    Contacts:
      type: object
      properties:
        phone:
          type: string
          nullable: true
        instagram:
          type: string
          nullable: true

    Showroom:
      type: object
      properties:
        id:
          type: string
        ownerUid:
          type: string
        name:
          type: string
        type:
          type: string
          enum: ["Мультибренд шоурум", "Унікальний шоурум"]
        availability:
          type: string
          enum: ["вільний доступ", "по передзапису"]
        address:
          type: string
        country:
          type: string
        contacts:
          $ref: "#/components/schemas/Contacts"
        location:
          type: object
          nullable: true
          properties:
            lat:
              type: number
            lng:
              type: number
        status:
          type: string
          enum: ["draft", "pending", "approved", "rejected"]
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

paths:
  /health:
    get:
      tags: [Health]
      summary: Health check
      operationId: getHealth
      security: []
      responses:
        "200":
          description: Service is running
        "4XX":
          description: Client error
        "500":
          description: Internal server error

  /auth/oauth:
    post:
      tags: [Auth]
      summary: Google OAuth login (Firebase)
      operationId: authOAuthLogin
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - idToken
              properties:
                idToken:
                  type: string
                  description: Firebase idToken
      responses:
        "200":
          description: User profile
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/ApiSuccess"
                  - properties:
                      data:
                        type: object
                        properties:
                          user:
                            $ref: "#/components/schemas/User"
        "400":
          description: Missing token
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiError"
        "401":
          description: Invalid token
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiError"

  /auth/apple:
    post:
      tags: [Auth]
      summary: Apple OAuth (stub)
      operationId: authAppleLogin
      security: []
      responses:
        "200":
          description: Success (stub)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiSuccess"
        "501":
          description: Apple OAuth coming soon

  /users/me:
    get:
      tags: [Users]
      summary: Get current authenticated user profile
      operationId: getCurrentUser
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Current user profile
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/ApiSuccess"
                  - properties:
                      data:
                        $ref: "#/components/schemas/User"
        "401":
          description: AUTH_MISSING / AUTH_INVALID
        "404":
          description: USER_NOT_FOUND

  /users/request-owner:
    post:
      tags: [Users]
      summary: Request OWNER role
      operationId: requestOwnerRole
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Owner role request submitted
        "401":
          description: AUTH_MISSING / AUTH_INVALID
        "403":
          description: FORBIDDEN (role not USER)

  /users/complete-onboarding:
    post:
      tags: [Users]
      summary: Mark onboarding as completed
      operationId: completeOnboarding
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Onboarding marked as completed
        "401":
          description: Unauthorized
        "4XX":
          description: Client error

  /users/dev/register-test:
    post:
      tags: [Users]
      summary: Dev only — create test user
      operationId: registerTestUser
      security: []
      responses:
        "200":
          description: Test user created
        "4XX":
          description: Client error

  /showrooms:
    get:
      tags: [Showrooms]
      summary: List all showrooms
      operationId: listShowrooms
      security: []
      responses:
        "200":
          description: List of showrooms
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/ApiSuccess"
                  - properties:
                      data:
                        type: array
                        items:
                          $ref: "#/components/schemas/Showroom"
        "4XX":
          description: Client error

  /showrooms/{id}:
    get:
      tags: [Showrooms]
      summary: Get showroom by id
      operationId: getShowroomById
      security: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Showroom details
        "404":
          description: Showroom not found

    patch:
      tags: [Showrooms]
      summary: Update showroom
      operationId: updateShowroom
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                type:
                  type: string
                  enum: ["Мультибренд шоурум", "Унікальний шоурум"]
                availability:
                  type: string
                  enum: ["вільний доступ", "по передзапису"]
                address:
                  type: string
                country:
                  type: string
                contacts:
                  $ref: "#/components/schemas/Contacts"
                location:
                  type: object
                  nullable: true
                  properties:
                    lat:
                      type: number
                    lng:
                      type: number
      responses:
        "200":
          description: Showroom updated
        "401":
          description: Unauthorized
        "403":
          description: Forbidden

  /showrooms/create:
    post:
      tags: [Showrooms]
      summary: Create showroom
      operationId: createShowroom
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - type
                - availability
                - address
                - country
              properties:
                name:
                  type: string
                type:
                  type: string
                  enum: ["Мультибренд шоурум", "Унікальний шоурум"]
                availability:
                  type: string
                  enum: ["вільний доступ", "по передзапису"]
                address:
                  type: string
                country:
                  type: string
                contacts:
                  $ref: "#/components/schemas/Contacts"
                location:
                  type: object
                  nullable: true
                  properties:
                    lat:
                      type: number
                    lng:
                      type: number
      responses:
        "200":
          description: Showroom created
        "401":
          description: Unauthorized
        "403":
          description: Forbidden

  /showrooms/{id}/favorite:
    post:
      tags: [Showrooms]
      summary: Add showroom to favorites
      operationId: favoriteShowroom
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Added to favorites
        "401":
          description: Unauthorized
        "403":
          description: Forbidden

  /lookbooks:
    get:
      tags: [Lookbooks]
      summary: List all lookbooks
      operationId: listLookbooks
      security: []
      responses:
        "200":
          description: List of lookbooks
        "4XX":
          description: Client error

  /lookbooks/create:
    post:
      tags: [Lookbooks]
      summary: Create lookbook
      operationId: createLookbook
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Lookbook created
        "4XX":
          description: Client error

  /lookbooks/{id}/rsvp:
    post:
      tags: [Lookbooks]
      summary: RSVP to lookbook event
      operationId: rsvpLookbook
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: RSVP success
        "4XX":
          description: Client error
