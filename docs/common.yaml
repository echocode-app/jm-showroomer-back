components:
  schemas:
    ApiSuccess:
      type: object
      required: [success, data]
      properties:
        success:
          type: boolean
          example: true
        data:
          type: object
        meta:
          type: object
    ApiError:
      type: object
      required: [success, error]
      properties:
        success:
          type: boolean
          example: false
        error:
          $ref: '#/components/schemas/Error'
    Error:
      type: object
      required: [code, message]
      properties:
        code:
          type: string
          description: Error code. See ErrorCode for common values.
        message:
          type: string
    ErrorCode:
      type: string
      description: Common error codes (partial list).
      enum:
        - QUERY_INVALID
        - CURSOR_INVALID
        - INDEX_NOT_READY
    HealthResponse:
      type: object
      properties:
        status:
          type: string
          example: "ok âœ…"
        env:
          type: string
        timestamp:
          type: string
          format: date-time
    GeoCoords:
      type: object
      required: [lat, lng]
      properties:
        lat:
          type: number
          minimum: -90
          maximum: 90
        lng:
          type: number
          minimum: -180
          maximum: 180
    GeoLocation:
      type: object
      required: [city, coords]
      properties:
        city:
          type: string
        cityNormalized:
          type: string
          readOnly: true
        country:
          type: string
          nullable: true
        coords:
          $ref: '#/components/schemas/GeoCoords'
        geohash:
          type: string
          readOnly: true
        placeId:
          type: string
          nullable: true

paths:
  /health:
    get:
      tags: [Health]
      summary: Health check
      operationId: healthCheck
      security: []
      responses:
        "200":
          description: Service is running
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'
        "429":
          description: Rate limit exceeded
          content:
            application/json:
              schema:
                $ref: './common.yaml#/components/schemas/ApiError'
