components:
  schemas:
    ApiSuccess:
      type: object
      required: [success, data]
      properties:
        success:
          type: boolean
          example: true
        data:
          type: object
        meta:
          type: object
    ApiError:
      type: object
      required: [success, error]
      properties:
        success:
          type: boolean
          example: false
        error:
          $ref: '#/components/schemas/Error'
    Error:
      type: object
      required: [code, message]
      properties:
        code:
          type: string
          description: Error code. See ErrorCode for common values.
        message:
          type: string
    ErrorCode:
      type: string
      description: Common error codes (partial list).
      enum:
        - AUTH_MISSING
        - AUTH_INVALID
        - FORBIDDEN
        - COUNTRY_BLOCKED
        - QUERY_INVALID
        - EVENT_SYNC_LIMIT_EXCEEDED
        - LOOKBOOK_SYNC_LIMIT_EXCEEDED
        - SHOWROOM_SYNC_LIMIT_EXCEEDED
        - EVENT_NOT_FOUND
        - NOTIFICATION_NOT_FOUND
        - EVENTS_WRITE_MVP2_ONLY
        - CURSOR_INVALID
        - INDEX_NOT_READY
        - NOTIFICATION_TYPE_INVALID
    NotificationType:
      type: string
      description: |
        Allowed notification types for Firestore storage layer (MVP).
      enum:
        - SHOWROOM_APPROVED
        - SHOWROOM_REJECTED
        - SHOWROOM_FAVORITED
        - LOOKBOOK_FAVORITED
        - EVENT_WANT_TO_VISIT
    Notification:
      type: object
      description: |
        Firestore notification document (MVP).
        Structure: `users/{uid}/notifications/{dedupeKey}`.
        Used by read endpoints for list, mark-as-read, and unread count.
      required:
        - type
        - actorUid
        - resource
        - payload
        - createdAt
        - readAt
        - isRead
        - dedupeKey
      properties:
        type:
          $ref: '#/components/schemas/NotificationType'
        actorUid:
          type: string
          nullable: true
          description: UID of actor that triggered the notification; null when not applicable.
        resource:
          type: object
          required: [type, id]
          properties:
            type:
              type: string
              enum: [showroom, lookbook, event]
            id:
              type: string
        payload:
          type: object
          additionalProperties: true
          description: Compact metadata for UI rendering (for example showroomName).
        createdAt:
          type: string
          format: date-time
          readOnly: true
          description: Set by backend using Firestore server timestamp.
        readAt:
          type: string
          format: date-time
          nullable: true
          description: Null by default in MVP storage.
        isRead:
          type: boolean
          description: False by default in MVP storage.
          example: false
        dedupeKey:
          type: string
          description: Deterministic idempotency key, also used as document id.
    HealthResponse:
      type: object
      properties:
        status:
          type: string
          example: "ok âœ…"
        env:
          type: string
        timestamp:
          type: string
          format: date-time
    GeoCoords:
      type: object
      required: [lat, lng]
      properties:
        lat:
          type: number
          minimum: -90
          maximum: 90
        lng:
          type: number
          minimum: -180
          maximum: 180
    GeoLocation:
      type: object
      required: [city, coords]
      properties:
        city:
          type: string
        cityNormalized:
          type: string
          readOnly: true
        country:
          type: string
          nullable: true
        coords:
          $ref: '#/components/schemas/GeoCoords'
        geohash:
          type: string
          readOnly: true
        placeId:
          type: string
          nullable: true

paths:
  /health:
    get:
      tags: [Health]
      summary: Health check
      operationId: healthCheck
      security: []
      responses:
        "200":
          description: Service is running
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'
        "429":
          description: Rate limit exceeded
          content:
            application/json:
              schema:
                $ref: './common.yaml#/components/schemas/ApiError'
