components:
  schemas:
    User:
      type: object
      required: [uid, role, roles, status, onboardingState]
      properties:
        uid:
          type: string
        email:
          type: string
          nullable: true
        name:
          type: string
          nullable: true
        avatar:
          type: string
          nullable: true
        role:
          type: string
          enum: [guest, user, owner, admin, manager, stylist]
          description: Roles manager/stylist are reserved for future (MVP2) and not currently assignable via public API.
        roles:
          type: array
          items:
            type: string
          description: MVP1 uses single-role values (guest/user/owner/admin). Multi-role support is reserved for MVP2.
        status:
          type: string
        onboardingState:
          type: string
          enum: [new, completed]
        country:
          type: string
          nullable: true
          description: Full country name (e.g., Ukraine). Not ISO2.
        appLanguage:
          type: string
          nullable: true
        notificationsEnabled:
          type: boolean
          nullable: true
        roleRequest:
          type: object
          nullable: true
          description: Reserved for future role upgrade workflows (MVP2); unused in MVP1.
          properties:
            role:
              type: string
            status:
              type: string
            requestedAt:
              type: string
              format: date-time
            reviewedAt:
              type: string
              format: date-time
              nullable: true
            reviewedBy:
              type: string
              nullable: true
            reason:
              type: string
              nullable: true
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        ownerProfile:
          type: object
          nullable: true
          properties:
            name:
              type: string
            position:
              type: string
              nullable: true
            instagram:
              type: string

    CompleteOnboardingInput:
      type: object
      required: [country]
      properties:
        country:
          type: string
          description: Full country name (e.g., Ukraine). Not ISO2. russia/belarus blocked.

    CompleteOwnerProfileInput:
      type: object
      required: [name, country, instagram]
      properties:
        name:
          type: string
        position:
          type: string
          nullable: true
        country:
          type: string
          description: Full country name (e.g., Ukraine). Not ISO2. russia/belarus blocked.
        instagram:
          type: string
    UserProfileUpdateInput:
      type: object
      minProperties: 1
      properties:
        name:
          type: string
        country:
          type: string
          description: Full country name (e.g., Ukraine). Not ISO2. russia/belarus blocked.
        instagram:
          type: string
          description: Owner-only field (role=owner). Non-owners get 403 FORBIDDEN.
        position:
          type: string
          nullable: true
          description: Owner-only field (role=owner). Non-owners get 403 FORBIDDEN.
        appLanguage:
          type: string
        notificationsEnabled:
          type: boolean

paths:
  /users/me:
    get:
      tags: [Users]
      summary: Get current user
      operationId: getMyProfile
      security:
        - bearerAuth: []
      responses:
        "200":
          description: User profile
          content:
            application/json:
              schema:
                allOf:
                  - $ref: './common.yaml#/components/schemas/ApiSuccess'
                  - properties:
                      data:
                        $ref: '#/components/schemas/User'
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: './common.yaml#/components/schemas/ApiError'
        "404":
          description: User not found
          content:
            application/json:
              schema:
                $ref: './common.yaml#/components/schemas/ApiError'

  /users/complete-onboarding:
    post:
      tags: [Users]
      summary: Complete onboarding
      operationId: completeOnboarding
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CompleteOnboardingInput'
      responses:
        "200":
          description: Onboarding completed
          content:
            application/json:
              schema:
                allOf:
                  - $ref: './common.yaml#/components/schemas/ApiSuccess'
                  - properties:
                      data:
                        type: object
                        properties:
                          message:
                            type: string
        "400":
          description: Missing country
          content:
            application/json:
              schema:
                $ref: './common.yaml#/components/schemas/ApiError'
        "403":
          description: Country blocked
          content:
            application/json:
              schema:
                $ref: './common.yaml#/components/schemas/ApiError'
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: './common.yaml#/components/schemas/ApiError'
        "404":
          description: User not found
          content:
            application/json:
              schema:
                $ref: './common.yaml#/components/schemas/ApiError'

  /users/complete-owner-profile:
    post:
      tags: [Users]
      summary: Complete owner profile and auto-upgrade to owner
      operationId: completeOwnerProfile
      security:
        - bearerAuth: []
      x-roles: [user, owner]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CompleteOwnerProfileInput'
      responses:
        "200":
          description: Owner profile completed
          content:
            application/json:
              schema:
                allOf:
                  - $ref: './common.yaml#/components/schemas/ApiSuccess'
                  - properties:
                      data:
                        type: object
                        properties:
                          message:
                            type: string
                          role:
                            type: string
                            example: owner
        "400":
          description: Validation error
          content:
            application/json:
              schema:
                $ref: './common.yaml#/components/schemas/ApiError'
        "403":
          description: Country blocked
          content:
            application/json:
              schema:
                $ref: './common.yaml#/components/schemas/ApiError'
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: './common.yaml#/components/schemas/ApiError'
        "404":
          description: User not found
          content:
            application/json:
              schema:
                $ref: './common.yaml#/components/schemas/ApiError'

  /users/profile:
    patch:
      tags: [Users]
      summary: Update user profile
      description: Requires Bearer auth. Fields instagram/position are owner-only; non-owners receive 403 FORBIDDEN.
      operationId: updateUserProfile
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserProfileUpdateInput'
      responses:
        "200":
          description: Profile updated
          content:
            application/json:
              schema:
                allOf:
                  - $ref: './common.yaml#/components/schemas/ApiSuccess'
                  - properties:
                      data:
                        type: object
                        properties:
                          message:
                            type: string
        "400":
          description: Validation error
          content:
            application/json:
              schema:
                $ref: './common.yaml#/components/schemas/ApiError'
        "401":
          description: Unauthorized (AUTH_MISSING or AUTH_INVALID)
          content:
            application/json:
              schema:
                $ref: './common.yaml#/components/schemas/ApiError'
        "403":
          description: Forbidden (owner-only fields) or country blocked
          content:
            application/json:
              schema:
                $ref: './common.yaml#/components/schemas/ApiError'
        "404":
          description: User not found
          content:
            application/json:
              schema:
                $ref: './common.yaml#/components/schemas/ApiError'
        "409":
          description: Country change blocked (owner has active showrooms/lookbooks/events)
          content:
            application/json:
              schema:
                $ref: './common.yaml#/components/schemas/ApiError'

  /collections/favorites/showrooms:
    get:
      tags: [Collections]
      summary: Favorite showrooms (stub)
      operationId: listFavoriteShowrooms
      security: []
      responses:
        "200":
          description: Empty list
          content:
            application/json:
              schema:
                allOf:
                  - $ref: './common.yaml#/components/schemas/ApiSuccess'
                  - properties:
                      data:
                        type: object
                        properties:
                          items:
                            type: array
                            items: {}
        "429":
          description: Rate limit exceeded
          content:
            application/json:
              schema:
                $ref: './common.yaml#/components/schemas/ApiError'

  /collections/favorites/lookbooks:
    get:
      tags: [Collections]
      summary: Favorite lookbooks (stub)
      operationId: listFavoriteLookbooks
      security: []
      responses:
        "200":
          description: Empty list
          content:
            application/json:
              schema:
                allOf:
                  - $ref: './common.yaml#/components/schemas/ApiSuccess'
                  - properties:
                      data:
                        type: object
                        properties:
                          items:
                            type: array
                            items: {}
        "429":
          description: Rate limit exceeded
          content:
            application/json:
              schema:
                $ref: './common.yaml#/components/schemas/ApiError'

  /collections/want-to-visit/events:
    get:
      tags: [Collections]
      summary: Events to visit (stub)
      operationId: listWantToVisitEvents
      security: []
      responses:
        "200":
          description: Empty list
          content:
            application/json:
              schema:
                allOf:
                  - $ref: './common.yaml#/components/schemas/ApiSuccess'
                  - properties:
                      data:
                        type: object
                        properties:
                          items:
                            type: array
                            items: {}
        "429":
          description: Rate limit exceeded
          content:
            application/json:
              schema:
                $ref: './common.yaml#/components/schemas/ApiError'
