components:
  schemas:
    Lookbook:
      type: object
      properties:
        id:
          type: string
        ownerUid:
          type: string
          nullable: true
          description: Owner UID (MVP2). Seeded content uses null.
        name:
          type: string
          nullable: true
        description:
          type: string
          nullable: true
        coverPath:
          type: string
          nullable: true
          description: Storage path (canonical). Use signed URL for access.
        coverUrl:
          type: string
          nullable: true
          description: Signed read URL (short-lived).
        assets:
          type: array
          nullable: true
          items:
            type: object
            properties:
              path:
                type: string
              type:
                type: string
              order:
                type: integer
        source:
          type: string
          enum: [seed, owner, admin]
          nullable: true
        published:
          type: boolean
          nullable: true
        createdBy:
          type: string
          nullable: true
        seedKey:
          type: string
          nullable: true
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

paths:
  /lookbooks:
    get:
      tags: [Lookbooks]
      summary: List lookbooks
      description: Seeded content in MVP1. Owner uploads planned for MVP2.
      security: []
      responses:
        "200":
          description: Lookbooks list
          content:
            application/json:
              schema:
                allOf:
                  - $ref: './common.yaml#/components/schemas/ApiSuccess'
                  - properties:
                      data:
                        type: object
                        properties:
                          lookbooks:
                            type: array
                            items:
                              $ref: '#/components/schemas/Lookbook'

  /lookbooks/create:
    post:
      tags: [Lookbooks]
      summary: Create lookbook (stub)
      security:
        - bearerAuth: []
      x-roles: [owner, manager]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
      responses:
        "200":
          description: Lookbook created
          content:
            application/json:
              schema:
                allOf:
                  - $ref: './common.yaml#/components/schemas/ApiSuccess'
                  - properties:
                      data:
                        type: object
                        properties:
                          lookbook:
                            type: object

  /lookbooks/{id}/rsvp:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
    post:
      tags: [Lookbooks]
      summary: RSVP to event (stub)
      security:
        - bearerAuth: []
      responses:
        "200":
          description: RSVP response
          content:
            application/json:
              schema:
                allOf:
                  - $ref: './common.yaml#/components/schemas/ApiSuccess'
                  - properties:
                      data:
                        type: object
                        properties:
                          eventId:
                            type: string
                          user:
                            type: string
                          status:
                            type: string
                            example: "RSVPed"
