components:
  schemas:
    Lookbook:
      type: object
      properties:
        id:
          type: string
        ownerUid:
          type: string
          nullable: true
          description: Owner UID (MVP2). Seeded content uses null.
        name:
          type: string
          nullable: true
        description:
          type: string
          nullable: true
        pages:
          type: array
          nullable: true
          description: Legacy pages array (paths). Deprecated in favor of assets[].
          items:
            type: string
        galleryPaths:
          type: array
          nullable: true
          description: Legacy gallery array (paths). Deprecated in favor of assets[].
          items:
            type: string
        coverPath:
          type: string
          nullable: true
          description: Storage path (canonical). Use signed URL for access.
        coverUrl:
          type: string
          nullable: true
          description: Signed read URL (short-lived, do not persist).
        assets:
          type: array
          nullable: true
          items:
            type: object
            properties:
              kind:
                type: string
                description: cover | page | gallery
              path:
                type: string
                description: Storage path (canonical).
              type:
                type: string
                description: Media type (image).
              order:
                type: integer
              meta:
                type: object
                nullable: true
        source:
          type: string
          enum: [seed, owner, admin]
          nullable: true
        published:
          type: boolean
          nullable: true
        createdBy:
          type: string
          nullable: true
        seedKey:
          type: string
          nullable: true
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

paths:
  /lookbooks:
    get:
      tags: [Lookbooks]
      summary: List lookbooks
      description: |
        Seeded content in MVP1. Owner uploads planned for MVP2.
        Supported formats: jpg/jpeg/png/webp. Signed URLs are short-lived; clients should not persist them.
        PDF is reserved for MVP2.
        Limits: cover max 10MB (1), pages max 15MB (60), gallery max 15MB (30).
      operationId: listLookbooks
      security: []
      responses:
        "200":
          description: Lookbooks list
          content:
            application/json:
              schema:
                allOf:
                  - $ref: './common.yaml#/components/schemas/ApiSuccess'
                  - properties:
                      data:
                        type: object
                        properties:
                          lookbooks:
                            type: array
                            items:
                              $ref: '#/components/schemas/Lookbook'
              examples:
                example:
                  summary: Lookbooks list
                  value:
                    success: true
                    data:
                      lookbooks:
                        - id: "lookbook-1"
                          name: "Lookbook A"
                          coverPath: "lookbooks/lookbook-1/cover/cover.webp"
                          coverUrl: "https://storage.googleapis.com/...signed..."
                          published: true
                          source: "seed"
                          createdAt: "2026-02-01T12:00:00.000Z"
                          updatedAt: "2026-02-01T12:00:00.000Z"
                    meta: {}
        "429":
          description: Rate limit exceeded
          content:
            application/json:
              schema:
                $ref: './common.yaml#/components/schemas/ApiError'

  /lookbooks/create:
    post:
      tags: [Lookbooks]
      summary: Create lookbook (stub)
      description: MVP2. Stub in MVP1.
      operationId: createLookbook
      security:
        - bearerAuth: []
      x-roles: [owner, manager]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
      responses:
        "200":
          description: Lookbook created
          content:
            application/json:
              schema:
                allOf:
                  - $ref: './common.yaml#/components/schemas/ApiSuccess'
                  - properties:
                      data:
                        type: object
                        properties:
                          lookbook:
                            type: object
        "400":
          description: Validation error
          content:
            application/json:
              schema:
                $ref: './common.yaml#/components/schemas/ApiError'
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: './common.yaml#/components/schemas/ApiError'
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: './common.yaml#/components/schemas/ApiError'

  /lookbooks/{id}/rsvp:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
    post:
      tags: [Lookbooks]
      summary: RSVP to lookbook (stub)
      description: MVP2. Stub in MVP1.
      operationId: rsvpLookbook
      security:
        - bearerAuth: []
      responses:
        "200":
          description: RSVP response
          content:
            application/json:
              schema:
                allOf:
                  - $ref: './common.yaml#/components/schemas/ApiSuccess'
                  - properties:
                      data:
                        type: object
                        properties:
                          lookbookId:
                            type: string
                          user:
                            type: string
                          status:
                            type: string
                            example: "RSVPed"
        "400":
          description: Validation error
          content:
            application/json:
              schema:
                $ref: './common.yaml#/components/schemas/ApiError'
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: './common.yaml#/components/schemas/ApiError'
