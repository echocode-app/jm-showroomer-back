components:
  schemas:
    Contacts:
      type: object
      properties:
        phone:
          type: string
          nullable: true
        instagram:
          type: string
          nullable: true
    Location:
      type: object
      properties:
        lat:
          type: number
        lng:
          type: number
    GeoCoords:
      type: object
      required: [lat, lng]
      properties:
        lat:
          type: number
          minimum: -90
          maximum: 90
        lng:
          type: number
          minimum: -180
          maximum: 180
    GeoLocation:
      type: object
      required: [city, coords]
      properties:
        city:
          type: string
        cityNormalized:
          type: string
          readOnly: true
        country:
          type: string
          nullable: true
          description: Full country name (e.g., Ukraine). Not ISO2.
        coords:
          $ref: '#/components/schemas/GeoCoords'
        geohash:
          type: string
          readOnly: true
        placeId:
          type: string
          nullable: true
    Showroom:
      type: object
      required: [id, ownerUid, name, type, country, status]
      properties:
        id:
          type: string
        ownerUid:
          type: string
        name:
          type: string
        nameNormalized:
          type: string
          readOnly: true
        type:
          type: string
          enum: [multibrand, unique]
        availability:
          type: string
          enum: [open, appointment]
          nullable: true
        category:
          type: string
          nullable: true
        brands:
          type: array
          items:
            type: string
        address:
          type: string
          nullable: true
        addressNormalized:
          type: string
          readOnly: true
        country:
          type: string
          description: Full country name (e.g., Ukraine). Not ISO2.
        city:
          type: string
          nullable: true
        geo:
          $ref: '#/components/schemas/GeoLocation'
        contacts:
          $ref: '#/components/schemas/Contacts'
        location:
          $ref: '#/components/schemas/Location'
        status:
          type: string
          enum: [draft, pending, approved, rejected, deleted]
          description: Draft → Pending → Approved/Rejected/Deleted
        editCount:
          type: integer
        editHistory:
          type: array
          items:
            type: object
            properties:
              action:
                type: string
              at:
                type: string
                format: date-time
              actor:
                type: object
                properties:
                  uid:
                    type: string
                  role:
                    type: string
              statusBefore:
                type: string
              statusAfter:
                type: string
              changedFields:
                type: array
                items:
                  type: string
              diff:
                type: object
                additionalProperties: true
        pendingSnapshot:
          type: object
          nullable: true
          description: Immutable snapshot for pending review
          additionalProperties: true
        deletedAt:
          type: string
          format: date-time
          nullable: true
        deletedBy:
          type: object
          nullable: true
          properties:
            uid:
              type: string
            role:
              type: string
        reviewedAt:
          type: string
          format: date-time
          nullable: true
        reviewedBy:
          type: object
          nullable: true
          properties:
            uid:
              type: string
            role:
              type: string
        reviewReason:
          type: string
          nullable: true
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        submittedAt:
          type: string
          format: date-time
          readOnly: true

    CreateShowroomInput:
      oneOf:
        - type: object
          required: [draft]
          properties:
            draft:
              type: boolean
              enum: [true]
            name:
              type: string
            type:
              type: string
              enum: [multibrand, unique]
            availability:
              type: string
              enum: [open, appointment]
            category:
              type: string
            brands:
              type: array
              items:
                type: string
            address:
              type: string
            country:
              type: string
              description: Full country name (e.g., Ukraine). Not ISO2.
            city:
              type: string
            contacts:
              $ref: '#/components/schemas/Contacts'
            location:
              $ref: '#/components/schemas/Location'
            geo:
              $ref: '#/components/schemas/GeoLocation'
        - type: object
          required: [name, type, country]
          properties:
            draft:
              type: boolean
              enum: [false]
            name:
              type: string
            type:
              type: string
              enum: [multibrand, unique]
            availability:
              type: string
              enum: [open, appointment]
            category:
              type: string
            brands:
              type: array
              items:
                type: string
            address:
              type: string
            country:
              type: string
              description: Full country name (e.g., Ukraine). Not ISO2. russia/belarus blocked.
            city:
              type: string
            contacts:
              $ref: '#/components/schemas/Contacts'
            location:
              $ref: '#/components/schemas/Location'
            geo:
              $ref: '#/components/schemas/GeoLocation'

    UpdateShowroomInput:
      type: object
      minProperties: 1
      properties:
        name:
          type: string
        type:
          type: string
          enum: [multibrand, unique]
        availability:
          type: string
          enum: [open, appointment]
        category:
          type: string
        brands:
          type: array
          items:
            type: string
        address:
          type: string
        country:
          type: string
          description: Full country name (e.g., Ukraine). Not ISO2. Must match owner country (change blocked).
        city:
          type: string
        contacts:
          $ref: '#/components/schemas/Contacts'
        location:
          $ref: '#/components/schemas/Location'
        geo:
          $ref: '#/components/schemas/GeoLocation'

paths:
  /showrooms:
    get:
      tags: [Showrooms]
      summary: List showrooms
      description: |
        Unauthenticated users see approved only.
        Owners see their own showrooms; admins can filter by status.
        Cursor is supported only for a single geohashPrefix. Cursor is not supported
        for multiple geohashPrefixes or when combining geohashPrefix with q/name search.
      operationId: listShowrooms
      security: []
      parameters:
        - name: q
          in: query
          schema:
            type: string
          description: Prefix search over showroom name (nameNormalized). Ignored when city is provided or qMode=city.
        - name: qMode
          in: query
          schema:
            type: string
            enum: [city, name]
          description: Forces q to be treated as city search (geo.cityNormalized).
        - name: country
          in: query
          schema:
            type: string
        - name: city
          in: query
          schema:
            type: string
          description: Exact match on geo.cityNormalized.
        - name: brand
          in: query
          schema:
            type: string
          description: Exact match via brandsNormalized (array-contains).
        - name: type
          in: query
          schema:
            type: string
        - name: availability
          in: query
          schema:
            type: string
        - name: category
          in: query
          schema:
            type: string
        - name: categories
          in: query
          schema:
            type: array
            items:
              type: string
          style: form
          explode: false
          description: Comma-separated list or repeated params.
        - name: geohashPrefix
          in: query
          schema:
            type: string
          description: Single geohash prefix for viewport filtering (cursor supported).
        - name: geohashPrefixes
          in: query
          schema:
            type: array
            items:
              type: string
          style: form
          explode: false
          description: Multiple geohash prefixes (cursor not supported; hasMore=false).
        - name: status
          in: query
          schema:
            type: string
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
            minimum: 1
            maximum: 100
        - name: cursor
          in: query
          schema:
            type: string
          description: Base64 JSON cursor with version v. Not supported for multi geohash prefixes.
        - name: fields
          in: query
          schema:
            type: string
            enum: [marker, card]
          description: Payload mode for list/map rendering.
      responses:
        "200":
          description: Showrooms list
          content:
            application/json:
              schema:
                allOf:
                  - $ref: './common.yaml#/components/schemas/ApiSuccess'
                  - properties:
                      data:
                        type: object
                        properties:
                          showrooms:
                            type: array
                            items:
                              $ref: '#/components/schemas/Showroom'
                      meta:
                        type: object
                        properties:
                          hasMore:
                            type: boolean
                          nextCursor:
                            type: string
                            nullable: true
              examples:
                marker:
                  summary: Marker payload (fields=marker)
                  value:
                    success: true
                    data:
                      showrooms:
                        - id: "abc123"
                          ownerUid: "owner_001"
                          name: "Atelier Nova"
                          type: "multibrand"
                          category: "womenswear"
                          country: "Ukraine"
                          status: "approved"
                          geo:
                            city: "Kyiv"
                            coords:
                              lat: 50.4501
                              lng: 30.5234
                    meta:
                      hasMore: false
                      nextCursor: null
                card:
                  summary: Card payload (fields=card)
                  value:
                    success: true
                    data:
                      showrooms:
                        - id: "abc123"
                          ownerUid: "owner_001"
                          name: "Atelier Nova"
                          nameNormalized: "atelier nova"
                          type: "multibrand"
                          availability: "open"
                          category: "womenswear"
                          brands: ["Brand A"]
                          address: "Khreshchatyk 1"
                          country: "Ukraine"
                          city: "Kyiv"
                          geo:
                            city: "Kyiv"
                            cityNormalized: "kyiv"
                            country: "Ukraine"
                            coords:
                              lat: 50.4501
                              lng: 30.5234
                            geohash: "u9yx8f7f3"
                            placeId: "ChIJBUVa4U7P1EAR_kYBF9IxSXY"
                          status: "approved"
                          createdAt: "2024-01-01T12:00:00.000Z"
                          updatedAt: "2024-01-01T12:00:00.000Z"
                    meta:
                      hasMore: true
                      nextCursor: "eyJ2IjoxLCJ2YWx1ZSI6IjIwMjQtMDEtMDEiLCJpZCI6ImFiYzEyMyJ9"
        "429":
          description: Rate limit exceeded
          content:
            application/json:
              schema:
                $ref: './common.yaml#/components/schemas/ApiError'

  /showrooms/create:
    post:
      tags: [Showrooms]
      summary: Create showroom
      description: |
        Creates a showroom (status=draft).
        Draft mode is supported via body {"draft": true} or query mode=draft.
        Showroom country must match owner country.
      operationId: createShowroom
      security:
        - bearerAuth: []
      x-roles: [owner, manager]
      parameters:
        - name: mode
          in: query
          required: false
          schema:
            type: string
            enum: [draft]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateShowroomInput'
      responses:
        "200":
          description: Showroom created
          content:
            application/json:
              schema:
                allOf:
                  - $ref: './common.yaml#/components/schemas/ApiSuccess'
                  - properties:
                      data:
                        type: object
                        properties:
                          showroom:
                            $ref: '#/components/schemas/Showroom'
        "400":
          description: Validation error
          content:
            application/json:
              schema:
                $ref: './common.yaml#/components/schemas/ApiError'
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: './common.yaml#/components/schemas/ApiError'
        "403":
          description: Forbidden or country blocked
          content:
            application/json:
              schema:
                $ref: './common.yaml#/components/schemas/ApiError'

  /showrooms/draft:
    post:
      tags: [Showrooms]
      summary: Create or reuse draft showroom
      description: Showroom country must match owner country.
      operationId: createDraftShowroom
      security:
        - bearerAuth: []
      x-roles: [owner]
      responses:
        "200":
          description: Draft showroom
          content:
            application/json:
              schema:
                allOf:
                  - $ref: './common.yaml#/components/schemas/ApiSuccess'
                  - properties:
                      data:
                        type: object
                        properties:
                          showroom:
                            $ref: '#/components/schemas/Showroom'
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: './common.yaml#/components/schemas/ApiError'
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: './common.yaml#/components/schemas/ApiError'

  /showrooms/{id}:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
        description: Showroom ID
    get:
      tags: [Showrooms]
      summary: Get showroom by ID
      description: |
        Public for approved showrooms. For non-approved, owner/admin only.
        Authorization header is optional.
      operationId: getShowroomById
      security: []
      responses:
        "200":
          description: Showroom
          content:
            application/json:
              schema:
                allOf:
                  - $ref: './common.yaml#/components/schemas/ApiSuccess'
                  - properties:
                      data:
                        type: object
                        properties:
                          showroom:
                            $ref: '#/components/schemas/Showroom'
        "403":
          description: Access denied
          content:
            application/json:
              schema:
                $ref: './common.yaml#/components/schemas/ApiError'
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: './common.yaml#/components/schemas/ApiError'
    patch:
      tags: [Showrooms]
      summary: Update showroom
      description: |
        Only owner can edit, only for draft/rejected/approved. Pending is locked.
        Showroom country must match owner country.
        Error codes: SHOWROOM_LOCKED_PENDING (409), SHOWROOM_NOT_EDITABLE (400), NO_FIELDS_TO_UPDATE (400).
      operationId: updateShowroom
      security:
        - bearerAuth: []
      x-roles: [owner]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateShowroomInput'
      responses:
        "200":
          description: Showroom updated
          content:
            application/json:
              schema:
                allOf:
                  - $ref: './common.yaml#/components/schemas/ApiSuccess'
                  - properties:
                      data:
                        type: object
                        properties:
                          showroom:
                            $ref: '#/components/schemas/Showroom'
        "400":
          description: Validation error or not editable
          content:
            application/json:
              schema:
                $ref: './common.yaml#/components/schemas/ApiError'
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: './common.yaml#/components/schemas/ApiError'
        "403":
          description: Forbidden or country blocked (includes country mismatch)
          content:
            application/json:
              schema:
                $ref: './common.yaml#/components/schemas/ApiError'
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: './common.yaml#/components/schemas/ApiError'
        "409":
          description: Locked (pending)
          content:
            application/json:
              schema:
                $ref: './common.yaml#/components/schemas/ApiError'

    delete:
      tags: [Showrooms]
      summary: Soft delete showroom (owner)
      description: |
        Only owner can delete, only for draft/rejected/approved. Pending is locked.
        Error codes: SHOWROOM_LOCKED_PENDING (409), SHOWROOM_NOT_EDITABLE (400).
      operationId: deleteShowroom
      security:
        - bearerAuth: []
      x-roles: [owner]
      responses:
        "200":
          description: Showroom deleted
          content:
            application/json:
              schema:
                allOf:
                  - $ref: './common.yaml#/components/schemas/ApiSuccess'
                  - properties:
                      data:
                        type: object
                        properties:
                          showroom:
                            $ref: '#/components/schemas/Showroom'
        "400":
          description: Not editable
          content:
            application/json:
              schema:
                $ref: './common.yaml#/components/schemas/ApiError'
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: './common.yaml#/components/schemas/ApiError'
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: './common.yaml#/components/schemas/ApiError'
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: './common.yaml#/components/schemas/ApiError'
        "409":
          description: Locked (pending)
          content:
            application/json:
              schema:
                $ref: './common.yaml#/components/schemas/ApiError'

  /showrooms/{id}/submit:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
        description: Showroom ID
    post:
      tags: [Showrooms]
      summary: Submit showroom for review
      description: |
        Submits a draft/rejected/approved showroom for moderation.
        Status becomes pending and submittedAt is set.
        Showroom country must match owner country.
        Error codes: SHOWROOM_INCOMPLETE (400), SHOWROOM_NAME_ALREADY_EXISTS (400), SHOWROOM_DUPLICATE (400), SHOWROOM_LOCKED_PENDING (409), SHOWROOM_NOT_EDITABLE (400).
      operationId: submitShowroom
      security:
        - bearerAuth: []
      x-roles: [owner]
      responses:
        "200":
          description: Showroom submitted
          content:
            application/json:
              schema:
                allOf:
                  - $ref: './common.yaml#/components/schemas/ApiSuccess'
                  - properties:
                      data:
                        type: object
                        properties:
                          showroom:
                            $ref: '#/components/schemas/Showroom'
        "400":
          description: Validation error, incomplete, or not editable
          content:
            application/json:
              schema:
                $ref: './common.yaml#/components/schemas/ApiError'
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: './common.yaml#/components/schemas/ApiError'
        "403":
          description: Forbidden or country blocked (includes country mismatch)
          content:
            application/json:
              schema:
                $ref: './common.yaml#/components/schemas/ApiError'
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: './common.yaml#/components/schemas/ApiError'
        "409":
          description: Locked (pending)
          content:
            application/json:
              schema:
                $ref: './common.yaml#/components/schemas/ApiError'

  /showrooms/{id}/favorite:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
        description: Showroom ID
    post:
      tags: [Showrooms]
      summary: Add showroom to favorites (stub)
      operationId: favoriteShowroom
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Added to favorites
          content:
            application/json:
              schema:
                allOf:
                  - $ref: './common.yaml#/components/schemas/ApiSuccess'
                  - properties:
                      data:
                        type: object
                        properties:
                          message:
                            type: string
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: './common.yaml#/components/schemas/ApiError'
