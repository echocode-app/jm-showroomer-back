components:
  schemas:
    Contacts:
      type: object
      properties:
        phone:
          type: string
          nullable: true
        instagram:
          type: string
          nullable: true
    Location:
      type: object
      properties:
        lat:
          type: number
        lng:
          type: number
    GeoCoords:
      type: object
      required: [lat, lng]
      properties:
        lat:
          type: number
          minimum: -90
          maximum: 90
        lng:
          type: number
          minimum: -180
          maximum: 180
    GeoLocation:
      type: object
      required: [city, coords]
      properties:
        city:
          type: string
        cityNormalized:
          type: string
          readOnly: true
        country:
          type: string
          nullable: true
        coords:
          $ref: '#/components/schemas/GeoCoords'
        geohash:
          type: string
          readOnly: true
        placeId:
          type: string
          nullable: true
    Showroom:
      type: object
      required: [id, ownerUid, name, type, country, status]
      properties:
        id:
          type: string
        ownerUid:
          type: string
        name:
          type: string
        nameNormalized:
          type: string
          readOnly: true
        type:
          type: string
          enum: [multibrand, unique]
        availability:
          type: string
          enum: [open, appointment]
          nullable: true
        category:
          type: string
          nullable: true
        brands:
          type: array
          items:
            type: string
        address:
          type: string
          nullable: true
        addressNormalized:
          type: string
          readOnly: true
        country:
          type: string
        city:
          type: string
          nullable: true
        geo:
          $ref: '#/components/schemas/GeoLocation'
        contacts:
          $ref: '#/components/schemas/Contacts'
        location:
          $ref: '#/components/schemas/Location'
        status:
          type: string
          enum: [draft, pending, approved, rejected, deleted]
          description: Draft → Pending → Approved/Rejected/Deleted
        editCount:
          type: integer
        editHistory:
          type: array
          items:
            type: object
            properties:
              action:
                type: string
              at:
                type: string
                format: date-time
              actor:
                type: object
                properties:
                  uid:
                    type: string
                  role:
                    type: string
              statusBefore:
                type: string
              statusAfter:
                type: string
              changedFields:
                type: array
                items:
                  type: string
              diff:
                type: object
                additionalProperties: true
        pendingSnapshot:
          type: object
          nullable: true
          description: Immutable snapshot for pending review
          additionalProperties: true
        deletedAt:
          type: string
          format: date-time
          nullable: true
        deletedBy:
          type: object
          nullable: true
          properties:
            uid:
              type: string
            role:
              type: string
        reviewedAt:
          type: string
          format: date-time
          nullable: true
        reviewedBy:
          type: object
          nullable: true
          properties:
            uid:
              type: string
            role:
              type: string
        reviewReason:
          type: string
          nullable: true
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        submittedAt:
          type: string
          format: date-time
          readOnly: true

    CreateShowroomInput:
      oneOf:
        - type: object
          required: [draft]
          properties:
            draft:
              type: boolean
              enum: [true]
            name:
              type: string
            type:
              type: string
              enum: [multibrand, unique]
            availability:
              type: string
              enum: [open, appointment]
            category:
              type: string
            brands:
              type: array
              items:
                type: string
            address:
              type: string
            country:
              type: string
            city:
              type: string
            contacts:
              $ref: '#/components/schemas/Contacts'
            location:
              $ref: '#/components/schemas/Location'
            geo:
              $ref: '#/components/schemas/GeoLocation'
        - type: object
          required: [name, type, country]
          properties:
            draft:
              type: boolean
              enum: [false]
            name:
              type: string
            type:
              type: string
              enum: [multibrand, unique]
            availability:
              type: string
              enum: [open, appointment]
            category:
              type: string
            brands:
              type: array
              items:
                type: string
            address:
              type: string
            country:
              type: string
              description: russia/belarus blocked
            city:
              type: string
            contacts:
              $ref: '#/components/schemas/Contacts'
            location:
              $ref: '#/components/schemas/Location'
            geo:
              $ref: '#/components/schemas/GeoLocation'

    UpdateShowroomInput:
      type: object
      minProperties: 1
      properties:
        name:
          type: string
        type:
          type: string
          enum: [multibrand, unique]
        availability:
          type: string
          enum: [open, appointment]
        category:
          type: string
        brands:
          type: array
          items:
            type: string
        address:
          type: string
        country:
          type: string
          description: Must match owner country (change blocked).
        city:
          type: string
        contacts:
          $ref: '#/components/schemas/Contacts'
        location:
          $ref: '#/components/schemas/Location'
        geo:
          $ref: '#/components/schemas/GeoLocation'

paths:
  /showrooms:
    get:
      tags: [Showrooms]
      summary: List showrooms
      description: |
        Unauthenticated users see approved only.
        Owners see their own showrooms; admins can filter by status.
      operationId: listShowrooms
      security: []
      parameters:
        - name: country
          in: query
          schema:
            type: string
        - name: city
          in: query
          schema:
            type: string
        - name: type
          in: query
          schema:
            type: string
        - name: availability
          in: query
          schema:
            type: string
        - name: status
          in: query
          schema:
            type: string
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
      responses:
        "200":
          description: Showrooms list
          content:
            application/json:
              schema:
                allOf:
                  - $ref: './common.yaml#/components/schemas/ApiSuccess'
                  - properties:
                      data:
                        type: object
                        properties:
                          showrooms:
                            type: array
                            items:
                              $ref: '#/components/schemas/Showroom'
        "429":
          description: Rate limit exceeded
          content:
            application/json:
              schema:
                $ref: './common.yaml#/components/schemas/ApiError'

  /showrooms/create:
    post:
      tags: [Showrooms]
      summary: Create showroom
      description: |
        Creates a showroom (status=draft).
        Draft mode is supported via body {"draft": true} or query mode=draft.
        Showroom country must match owner country.
      operationId: createShowroom
      security:
        - bearerAuth: []
      x-roles: [owner, manager]
      parameters:
        - name: mode
          in: query
          required: false
          schema:
            type: string
            enum: [draft]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateShowroomInput'
      responses:
        "200":
          description: Showroom created
          content:
            application/json:
              schema:
                allOf:
                  - $ref: './common.yaml#/components/schemas/ApiSuccess'
                  - properties:
                      data:
                        type: object
                        properties:
                          showroom:
                            $ref: '#/components/schemas/Showroom'
        "400":
          description: Validation error
          content:
            application/json:
              schema:
                $ref: './common.yaml#/components/schemas/ApiError'
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: './common.yaml#/components/schemas/ApiError'
        "403":
          description: Forbidden or country blocked
          content:
            application/json:
              schema:
                $ref: './common.yaml#/components/schemas/ApiError'

  /showrooms/draft:
    post:
      tags: [Showrooms]
      summary: Create or reuse draft showroom
      description: Showroom country must match owner country.
      operationId: createDraftShowroom
      security:
        - bearerAuth: []
      x-roles: [owner]
      responses:
        "200":
          description: Draft showroom
          content:
            application/json:
              schema:
                allOf:
                  - $ref: './common.yaml#/components/schemas/ApiSuccess'
                  - properties:
                      data:
                        type: object
                        properties:
                          showroom:
                            $ref: '#/components/schemas/Showroom'
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: './common.yaml#/components/schemas/ApiError'
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: './common.yaml#/components/schemas/ApiError'

  /showrooms/{id}:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
        description: Showroom ID
    get:
      tags: [Showrooms]
      summary: Get showroom by ID
      description: |
        Public for approved showrooms. For non-approved, owner/admin only.
        Authorization header is optional.
      operationId: getShowroomById
      security: []
      responses:
        "200":
          description: Showroom
          content:
            application/json:
              schema:
                allOf:
                  - $ref: './common.yaml#/components/schemas/ApiSuccess'
                  - properties:
                      data:
                        type: object
                        properties:
                          showroom:
                            $ref: '#/components/schemas/Showroom'
        "403":
          description: Access denied
          content:
            application/json:
              schema:
                $ref: './common.yaml#/components/schemas/ApiError'
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: './common.yaml#/components/schemas/ApiError'
    patch:
      tags: [Showrooms]
      summary: Update showroom
      description: |
        Only owner can edit, only for draft/rejected/approved. Pending is locked.
        Showroom country must match owner country.
        Error codes: SHOWROOM_LOCKED_PENDING (409), SHOWROOM_NOT_EDITABLE (400), NO_FIELDS_TO_UPDATE (400).
      operationId: updateShowroom
      security:
        - bearerAuth: []
      x-roles: [owner]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateShowroomInput'
      responses:
        "200":
          description: Showroom updated
          content:
            application/json:
              schema:
                allOf:
                  - $ref: './common.yaml#/components/schemas/ApiSuccess'
                  - properties:
                      data:
                        type: object
                        properties:
                          showroom:
                            $ref: '#/components/schemas/Showroom'
        "400":
          description: Validation error or not editable
          content:
            application/json:
              schema:
                $ref: './common.yaml#/components/schemas/ApiError'
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: './common.yaml#/components/schemas/ApiError'
        "403":
          description: Forbidden or country blocked (includes country mismatch)
          content:
            application/json:
              schema:
                $ref: './common.yaml#/components/schemas/ApiError'
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: './common.yaml#/components/schemas/ApiError'
        "409":
          description: Locked (pending)
          content:
            application/json:
              schema:
                $ref: './common.yaml#/components/schemas/ApiError'

    delete:
      tags: [Showrooms]
      summary: Soft delete showroom (owner)
      description: |
        Only owner can delete, only for draft/rejected/approved. Pending is locked.
        Error codes: SHOWROOM_LOCKED_PENDING (409), SHOWROOM_NOT_EDITABLE (400).
      operationId: deleteShowroom
      security:
        - bearerAuth: []
      x-roles: [owner]
      responses:
        "200":
          description: Showroom deleted
          content:
            application/json:
              schema:
                allOf:
                  - $ref: './common.yaml#/components/schemas/ApiSuccess'
                  - properties:
                      data:
                        type: object
                        properties:
                          showroom:
                            $ref: '#/components/schemas/Showroom'
        "400":
          description: Not editable
          content:
            application/json:
              schema:
                $ref: './common.yaml#/components/schemas/ApiError'
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: './common.yaml#/components/schemas/ApiError'
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: './common.yaml#/components/schemas/ApiError'
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: './common.yaml#/components/schemas/ApiError'
        "409":
          description: Locked (pending)
          content:
            application/json:
              schema:
                $ref: './common.yaml#/components/schemas/ApiError'

  /showrooms/{id}/submit:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
        description: Showroom ID
    post:
      tags: [Showrooms]
      summary: Submit showroom for review
      description: |
        Submits a draft/rejected/approved showroom for moderation.
        Status becomes pending and submittedAt is set.
        Showroom country must match owner country.
        Error codes: SHOWROOM_INCOMPLETE (400), SHOWROOM_NAME_ALREADY_EXISTS (400), SHOWROOM_DUPLICATE (400), SHOWROOM_LOCKED_PENDING (409), SHOWROOM_NOT_EDITABLE (400).
      operationId: submitShowroom
      security:
        - bearerAuth: []
      x-roles: [owner]
      responses:
        "200":
          description: Showroom submitted
          content:
            application/json:
              schema:
                allOf:
                  - $ref: './common.yaml#/components/schemas/ApiSuccess'
                  - properties:
                      data:
                        type: object
                        properties:
                          showroom:
                            $ref: '#/components/schemas/Showroom'
        "400":
          description: Validation error, incomplete, or not editable
          content:
            application/json:
              schema:
                $ref: './common.yaml#/components/schemas/ApiError'
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: './common.yaml#/components/schemas/ApiError'
        "403":
          description: Forbidden or country blocked (includes country mismatch)
          content:
            application/json:
              schema:
                $ref: './common.yaml#/components/schemas/ApiError'
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: './common.yaml#/components/schemas/ApiError'
        "409":
          description: Locked (pending)
          content:
            application/json:
              schema:
                $ref: './common.yaml#/components/schemas/ApiError'

  /showrooms/{id}/favorite:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
        description: Showroom ID
    post:
      tags: [Showrooms]
      summary: Add showroom to favorites (stub)
      operationId: favoriteShowroom
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Added to favorites
          content:
            application/json:
              schema:
                allOf:
                  - $ref: './common.yaml#/components/schemas/ApiSuccess'
                  - properties:
                      data:
                        type: object
                        properties:
                          message:
                            type: string
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: './common.yaml#/components/schemas/ApiError'
