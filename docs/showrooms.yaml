components:
  schemas:
    Contacts:
      type: object
      properties:
        phone:
          type: string
          nullable: true
        instagram:
          type: string
          nullable: true
    Location:
      type: object
      properties:
        lat:
          type: number
        lng:
          type: number
    GeoCoords:
      type: object
      required: [lat, lng]
      properties:
        lat:
          type: number
          minimum: -90
          maximum: 90
        lng:
          type: number
          minimum: -180
          maximum: 180
    GeoLocation:
      type: object
      required: [city, country, coords]
      description: Canonical geo block. geo.city + geo.coords are source-of-truth.
      properties:
        city:
          type: string
          description: Canonical city value used for display and compatibility mirrors.
        cityNormalized:
          type: string
          readOnly: true
          description: Derived field persisted for city query/index performance. Server-computed; client input ignored.
        country:
          type: string
          description: Full country name (e.g., Ukraine). Must match showroom.country (case-insensitive). Not ISO2.
        coords:
          $ref: '#/components/schemas/GeoCoords'
        geohash:
          type: string
          readOnly: true
          description: Derived field persisted for geospatial prefix query/index performance. Server-computed; client input ignored.
        placeId:
          type: string
          description: Optional place ID (non-empty when provided).

    PublicContacts:
      type: object
      description: Public-safe contact channels (phone is intentionally excluded).
      properties:
        instagram:
          type: string
          nullable: true
        email:
          type: string
          nullable: true
        website:
          type: string
          nullable: true

    PublicGeoLocation:
      type: object
      description: Public geo block (no exact coordinates in baseline list/detail DTO).
      properties:
        city:
          type: string
        cityNormalized:
          type: string
          nullable: true
          readOnly: true
        country:
          type: string
        geohash:
          type: string
          nullable: true
          readOnly: true

    ShowroomPublic:
      type: object
      description: |
        Public showroom DTO (whitelist-based).
        Internal moderation/audit metadata and owner identifiers are intentionally excluded.
        Exact coordinates are not returned in baseline public payloads.
      required: [id, name, type, country, status]
      properties:
        id:
          type: string
        name:
          type: string
        nameNormalized:
          type: string
          readOnly: true
          description: Derived field persisted for prefix search and duplicate guard.
        type:
          type: string
          enum: [multibrand, unique]
        availability:
          type: string
          enum: [open, appointment]
          nullable: true
        category:
          type: string
          nullable: true
        categoryGroup:
          type: string
          description: Canonical category group key (e.g., clothing, footwear).
          nullable: true
        subcategories:
          type: array
          items:
            type: string
        brands:
          type: array
          items:
            type: string
        brandsNormalized:
          type: array
          items:
            type: string
          readOnly: true
          description: Derived normalized brand tokens used for search/filter internals and compatibility.
        brandsMap:
          type: object
          additionalProperties:
            type: boolean
          readOnly: true
          description: Derived field persisted for brand map filtering (brandsMap.<brandKey>).
        address:
          type: string
          nullable: true
        addressNormalized:
          type: string
          readOnly: true
          description: Derived field used by duplicate detection on submit/moderation flow.
        country:
          type: string
          description: Full country name (e.g., Ukraine). Not ISO2.
        city:
          type: string
          nullable: true
          description: Compatibility field kept for API stability. Canonical source is geo.city.
        geo:
          $ref: '#/components/schemas/PublicGeoLocation'
        contacts:
          $ref: '#/components/schemas/PublicContacts'
        status:
          type: string
          enum: [draft, pending, approved, rejected, deleted]
          description: Draft → Pending → Approved/Rejected/Deleted
        editCount:
          type: integer
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        submittedAt:
          type: string
          format: date-time
          nullable: true
          readOnly: true

    ShowroomPrivileged:
      allOf:
        - $ref: '#/components/schemas/ShowroomPublic'
        - type: object
          description: |
            Owner/admin showroom DTO. Extends public showroom with internal moderation/audit fields,
            owner identifiers, exact coordinates, and phone contact.
          required: [ownerUid]
          properties:
            ownerUid:
              type: string
            geo:
              $ref: '#/components/schemas/GeoLocation'
            contacts:
              $ref: '#/components/schemas/Contacts'
            location:
              $ref: '#/components/schemas/Location'
              description: Compatibility field for owner/admin contexts. Canonical source is geo.coords.
            editHistory:
              type: array
              items:
                type: object
                properties:
                  action:
                    type: string
                  at:
                    type: string
                    format: date-time
                  actor:
                    type: object
                    properties:
                      uid:
                        type: string
                      role:
                        type: string
                  statusBefore:
                    type: string
                  statusAfter:
                    type: string
                  changedFields:
                    type: array
                    items:
                      type: string
                  diff:
                    type: object
                    additionalProperties: true
            pendingSnapshot:
              type: object
              nullable: true
              description: Immutable snapshot for pending review
              additionalProperties: true
            deletedAt:
              type: string
              format: date-time
              nullable: true
            deletedBy:
              type: object
              nullable: true
              properties:
                uid:
                  type: string
                role:
                  type: string
            reviewedAt:
              type: string
              format: date-time
              nullable: true
            reviewedBy:
              type: object
              nullable: true
              properties:
                uid:
                  type: string
                role:
                  type: string
            reviewReason:
              type: string
              nullable: true

    ShowroomMarker:
      type: object
      description: Minimal map marker payload returned by `GET /showrooms?fields=marker`.
      properties:
        id:
          type: string
        name:
          type: string
          nullable: true
        type:
          type: string
          nullable: true
        category:
          type: string
          nullable: true
        geo:
          type: object
          nullable: true
          properties:
            coords:
              $ref: '#/components/schemas/GeoCoords'

    Showroom:
      allOf:
        - $ref: '#/components/schemas/ShowroomPublic'
      description: Backward-compatible alias to public showroom DTO.

    ShowroomSuggestion:
      oneOf:
        - type: object
          required: [type, value, payload]
          properties:
            type:
              type: string
              enum: [showroom]
            value:
              type: string
            payload:
              type: object
              required: [id, name]
              properties:
                id:
                  type: string
                name:
                  type: string
                city:
                  type: string
                  nullable: true
                country:
                  type: string
                  nullable: true
        - type: object
          required: [type, value, payload]
          properties:
            type:
              type: string
              enum: [city]
            value:
              type: string
            payload:
              type: object
              properties:
                cityNormalized:
                  type: string
                country:
                  type: string
                  nullable: true
        - type: object
          required: [type, value, payload]
          properties:
            type:
              type: string
              enum: [brand]
            value:
              type: string
            payload:
              type: object
              properties:
                brandKey:
                  type: string

    ShowroomSuggestionsResponse:
      allOf:
        - $ref: './common.yaml#/components/schemas/ApiSuccess'
        - type: object
          properties:
            data:
              type: object
              properties:
                suggestions:
                  type: array
                  items:
                    $ref: '#/components/schemas/ShowroomSuggestion'
            meta:
              type: object
              properties:
                limit:
                  type: integer
                q:
                  type: string

    ShowroomCountersResponse:
      allOf:
        - $ref: './common.yaml#/components/schemas/ApiSuccess'
        - type: object
          properties:
            data:
              type: object
              properties:
                total:
                  type: integer
            meta:
              type: object
              properties:
                mode:
                  type: string
                  enum: [single_prefix, multi_prefix, no_geo]
                prefixesCount:
                  type: integer

    CreateShowroomInput:
      oneOf:
        - type: object
          required: [draft]
          properties:
            draft:
              type: boolean
              enum: [true]
            name:
              type: string
            type:
              type: string
              enum: [multibrand, unique]
            availability:
              type: string
              enum: [open, appointment]
            category:
              type: string
            categoryGroup:
              type: string
              enum: [clothing, footwear, lingerie_swim, accessories]
            subcategories:
              type: array
              items:
                type: string
                enum: [outerwear, dresses, suits]
            brands:
              type: array
              items:
                type: string
            address:
              type: string
            country:
              type: string
              description: Full country name (e.g., Ukraine). Not ISO2.
            city:
              type: string
            contacts:
              $ref: '#/components/schemas/Contacts'
            location:
              $ref: '#/components/schemas/Location'
            geo:
              $ref: '#/components/schemas/GeoLocation'
        - type: object
          required: [name, type, country]
          properties:
            draft:
              type: boolean
              enum: [false]
            name:
              type: string
            type:
              type: string
              enum: [multibrand, unique]
            availability:
              type: string
              enum: [open, appointment]
            category:
              type: string
            categoryGroup:
              type: string
              enum: [clothing, footwear, lingerie_swim, accessories]
            subcategories:
              type: array
              items:
                type: string
                enum: [outerwear, dresses, suits]
            brands:
              type: array
              items:
                type: string
            address:
              type: string
            country:
              type: string
              description: Full country name (e.g., Ukraine). Not ISO2. russia/belarus blocked.
            city:
              type: string
            contacts:
              $ref: '#/components/schemas/Contacts'
            location:
              $ref: '#/components/schemas/Location'
            geo:
              $ref: '#/components/schemas/GeoLocation'

    UpdateShowroomInput:
      type: object
      minProperties: 1
      properties:
        name:
          type: string
        type:
          type: string
          enum: [multibrand, unique]
        availability:
          type: string
          enum: [open, appointment]
        category:
          type: string
        categoryGroup:
          type: string
          enum: [clothing, footwear, lingerie_swim, accessories]
        subcategories:
          type: array
          items:
            type: string
            enum: [outerwear, dresses, suits]
        brands:
          type: array
          items:
            type: string
        address:
          type: string
        country:
          type: string
          description: Full country name (e.g., Ukraine). Not ISO2. Must match owner country (change blocked).
        city:
          type: string
        contacts:
          $ref: '#/components/schemas/Contacts'
        location:
          $ref: '#/components/schemas/Location'
        geo:
          $ref: '#/components/schemas/GeoLocation'

paths:
  /showrooms:
    get:
      tags: [Showrooms]
      summary: List showrooms
      description: |
        Unauthenticated users see approved only.
        Owners see their own showrooms; admins can filter by status.
        Cursor is backend-owned and stable per mode. Client must only follow nextCursor.
        Map mode with multiple geohashPrefixes explicitly disables paging.
        Combining geohashPrefix(es) with q/name search is rejected.
        nearby params (nearLat/nearLng/nearRadiusKm) are a server-side shorthand that
        expands to geohashPrefix(es) and follow the same map-mode restrictions.
        Nearby search is approximate (geohash buckets) and is not distance-sorted.
        Showrooms from blocked countries are silently excluded.
        For MVP1 clients, follow response `meta.paging` and `meta.nextCursor` as the source of truth.
        Public baseline (`fields=card`) uses a whitelist DTO and excludes internal moderation metadata,
        owner identifiers, exact geo coordinates, and phone contact.
        `fields=marker` returns a minimal map payload and may include `geo.coords`.
      operationId: listShowrooms
      externalDocs:
        description: Flutter cursor pagination guide (all endpoints)
        url: https://github.com/echocode-app/jm-showroomer-back/blob/main/docs/readme/CURSOR_PAGINATION_FLUTTER.md
      security: []
      parameters:
        - name: q
          in: query
          schema:
            type: string
          description: Prefix search over showroom name (nameNormalized). Ignored when city is provided or qMode=city.
        - name: qMode
          in: query
          schema:
            type: string
            enum: [city, name]
          description: Forces q to be treated as city search (geo.cityNormalized).
        - name: country
          in: query
          schema:
            type: string
        - name: city
          in: query
          schema:
            type: string
          description: Exact match on geo.cityNormalized.
        - name: brand
          in: query
          schema:
            type: string
          description: Exact match via brandsMap.<brandKey> (map equality). API-ready; intended for MVP2 client UX.
        - name: type
          in: query
          schema:
            type: string
            enum: [unique, multibrand]
        - name: availability
          in: query
          schema:
            type: string
        - name: category
          in: query
          schema:
            type: string
        - name: categoryGroup
          in: query
          schema:
            type: array
            items:
              type: string
          description: Comma-separated list or repeated params. Canonical group keys.
          style: form
          explode: false
        - name: subcategories
          in: query
          schema:
            type: array
            items:
              type: string
          description: Comma-separated list or repeated params. Uses array-contains-any.
          style: form
          explode: false
        - name: categories
          in: query
          schema:
            type: array
            items:
              type: string
          style: form
          explode: false
          description: Comma-separated list or repeated params.
        - name: geohashPrefix
          in: query
          schema:
            type: string
          description: Single geohash prefix for viewport filtering (cursor supported).
        - name: geohashPrefixes
          in: query
          schema:
            type: array
            items:
              type: string
          style: form
          explode: false
          description: Multiple geohash prefixes (paging disabled; nextCursor is null).
        - name: nearLat
          in: query
          schema:
            type: number
            minimum: -90
            maximum: 90
          description: |
            Nearby search center latitude. Must be used with nearLng.
            Server derives geohashPrefix(es) from the center/radius.
        - name: nearLng
          in: query
          schema:
            type: number
            minimum: -180
            maximum: 180
          description: Nearby search center longitude. Must be used with nearLat.
        - name: nearRadiusKm
          in: query
          schema:
            type: number
            minimum: 0.1
            maximum: 200
            default: 10
          description: |
            Optional nearby radius (approximate) in kilometers.
            Cannot be combined with geohashPrefix/geohashPrefixes.
        - name: status
          in: query
          schema:
            type: string
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
            minimum: 1
            maximum: 100
        - name: cursor
          in: query
          schema:
            type: string
          description: "Base64 JSON cursor (v2) with mode safety. Format: {v:2,f,d,value,id}. Not supported for multi geohash prefixes."
        - name: fields
          in: query
          schema:
            type: string
            enum: [marker, card]
          description: Payload mode for list/map rendering.
      responses:
        "200":
          description: Showrooms list
          content:
            application/json:
              schema:
                allOf:
                  - $ref: './common.yaml#/components/schemas/ApiSuccess'
                  - properties:
                      data:
                        type: object
                        properties:
                          showrooms:
                            type: array
                            items:
                              oneOf:
                                - $ref: '#/components/schemas/ShowroomPublic'
                                - $ref: '#/components/schemas/ShowroomMarker'
                      meta:
                        type: object
                        properties:
                          hasMore:
                            type: boolean
                          nextCursor:
                            type: string
                            nullable: true
                          paging:
                            type: string
                            enum: [enabled, end, disabled]
                          reason:
                            type: string
                            nullable: true
              examples:
                marker:
                  summary: Marker payload (fields=marker)
                  value:
                    success: true
                    data:
                      showrooms:
                        - id: "abc123"
                          name: "Atelier Nova"
                          type: "multibrand"
                          category: "womenswear"
                          geo:
                            coords:
                              lat: 50.4501
                              lng: 30.5234
                    meta:
                      hasMore: false
                      nextCursor: null
                      paging: end
                card:
                  summary: Card payload (fields=card)
                  value:
                    success: true
                    data:
                      showrooms:
                        - id: "abc123"
                          name: "Atelier Nova"
                          nameNormalized: "atelier nova"
                          type: "multibrand"
                          availability: "open"
                          category: "womenswear"
                          categoryGroup: "clothing"
                          subcategories: ["dresses"]
                          brands: ["Brand A"]
                          address: "Khreshchatyk 1"
                          country: "Ukraine"
                          city: "Kyiv"
                          geo:
                            city: "Kyiv"
                            cityNormalized: "kyiv"
                            country: "Ukraine"
                            geohash: "u9yx8f7f3"
                          contacts:
                            instagram: "https://instagram.com/ateliernova"
                          status: "approved"
                          createdAt: "2024-01-01T12:00:00.000Z"
                          updatedAt: "2024-01-01T12:00:00.000Z"
                    meta:
                      hasMore: true
                      nextCursor: "eyJ2IjoyLCJmIjoidXBkYXRlZEF0IiwiZCI6ImRlc2MiLCJ2YWx1ZSI6IjIwMjQtMDEtMDFUMDA6MDA6MDAuMDAwWiIsImlkIjoiYWJjMTIzIn0="
                      paging: enabled
                nearby:
                  summary: nearby search (approx geohash area)
                  value:
                    success: true
                    data:
                      showrooms: []
                    meta:
                      hasMore: false
                      nextCursor: null
                      paging: disabled
                      reason: multi_geohash_prefixes
        "429":
          description: Rate limit exceeded
          content:
            application/json:
              schema:
                $ref: './common.yaml#/components/schemas/ApiError'
        "400":
          description: Invalid query or cursor
          content:
            application/json:
              schema:
                $ref: './common.yaml#/components/schemas/ApiError'
              examples:
                geohash_with_q:
                  summary: geohashPrefix(es) with q is not allowed
                  value:
                    success: false
                    error:
                      code: QUERY_INVALID
                      message: Query parameters are invalid
                cursor_invalid:
                  summary: cursor does not match current mode/order
                  value:
                    success: false
                    error:
                      code: CURSOR_INVALID
                      message: Cursor is invalid

  /showrooms/suggestions:
    get:
      tags: [Showrooms]
      summary: Showroom search suggestions
      description: |
        Returns lightweight suggestions for showroom search.
        q is required; q length < 2 returns empty suggestions.
        Geo params are not supported for suggestions.
        Brand suggestions are API-ready, but MVP1 clients may ignore suggestion.type=brand.
        Suggestions are lightweight and should not be treated as full list results.
      operationId: listShowroomSuggestions
      security: []
      parameters:
        - name: q
          in: query
          schema:
            type: string
          required: true
        - name: qMode
          in: query
          schema:
            type: string
            enum: [name, city]
          description: When city, suggestions are based on city prefix.
        - name: limit
          in: query
          schema:
            type: integer
            default: 10
            minimum: 1
            maximum: 20
        - name: city
          in: query
          schema:
            type: string
        - name: brand
          in: query
          schema:
            type: string
          description: Brand filter by key; API-ready and primarily intended for MVP2 client UX.
        - name: country
          in: query
          schema:
            type: string
      responses:
        "200":
          description: Suggestions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ShowroomSuggestionsResponse'
              examples:
                suggestions:
                  summary: suggestions?q=to
                  value:
                    success: true
                    data:
                      suggestions:
                        - type: showroom
                          value: "Total White"
                          payload:
                            id: "abc123"
                            name: "Total White"
                            city: "Kyiv"
                            country: "Ukraine"
                q_short:
                  summary: q length < 2
                  value:
                    success: true
                    data:
                      suggestions: []
                    meta:
                      limit: 10
                      q: "t"
        "400":
          description: Invalid query
          content:
            application/json:
              schema:
                $ref: './common.yaml#/components/schemas/ApiError'
              examples:
                invalid_q:
                  summary: q is missing or empty
                  value:
                    success: false
                    error:
                      code: QUERY_INVALID
                      message: Query parameters are invalid

  /showrooms/counters:
    get:
      tags: [Showrooms]
      summary: Showroom counters
      description: |
        Returns count of showrooms by current filters.
        q is optional. geohashPrefix(es) with q is invalid.
        nearby params (nearLat/nearLng/nearRadiusKm) expand to geohashPrefix(es).
        Nearby search is approximate (geohash buckets) and is not distance-sorted.
        cursor/fields/limit are not supported.
        Endpoint is intended for count-only UI (facets, badges, map overlays).
      operationId: getShowroomCounters
      security: []
      parameters:
        - name: q
          in: query
          schema:
            type: string
        - name: city
          in: query
          schema:
            type: string
        - name: brand
          in: query
          schema:
            type: string
          description: Brand filter by key; API-ready and primarily intended for MVP2 client UX.
        - name: country
          in: query
          schema:
            type: string
        - name: geohashPrefix
          in: query
          schema:
            type: string
        - name: geohashPrefixes
          in: query
          schema:
            type: array
            items:
              type: string
          style: form
          explode: false
        - name: nearLat
          in: query
          schema:
            type: number
            minimum: -90
            maximum: 90
          description: Nearby search center latitude. Must be used with nearLng.
        - name: nearLng
          in: query
          schema:
            type: number
            minimum: -180
            maximum: 180
          description: Nearby search center longitude. Must be used with nearLat.
        - name: nearRadiusKm
          in: query
          schema:
            type: number
            minimum: 0.1
            maximum: 200
            default: 10
          description: Optional nearby radius (approximate) in kilometers.
      responses:
        "200":
          description: Counters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ShowroomCountersResponse'
              examples:
                by_city:
                  summary: counters?city=Kyiv
                  value:
                    success: true
                    data:
                      total: 2
                    meta:
                      mode: no_geo
                      prefixesCount: 0
                nearby:
                  summary: counters near user location
                  value:
                    success: true
                    data:
                      total: 12
                    meta:
                      mode: multi_prefix
                      prefixesCount: 9
        "400":
          description: Invalid query
          content:
            application/json:
              schema:
                $ref: './common.yaml#/components/schemas/ApiError'
              examples:
                invalid_geo_q:
                  summary: q + geohashPrefix invalid
                  value:
                    success: false
                    error:
                      code: QUERY_INVALID
                      message: Query parameters are invalid
        "503":
          description: Search index is not ready yet
          content:
            application/json:
              schema:
                $ref: './common.yaml#/components/schemas/ApiError'

  /showrooms/create:
    post:
      tags: [Showrooms]
      summary: Create showroom
      description: |
        Creates a showroom (status=draft).
        Draft mode is supported via body {"draft": true} or query mode=draft.
        Showroom country must match owner country.
      operationId: createShowroom
      security:
        - bearerAuth: []
      x-roles: [owner, manager]
      parameters:
        - name: mode
          in: query
          required: false
          schema:
            type: string
            enum: [draft]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateShowroomInput'
      responses:
        "200":
          description: Showroom created
          content:
            application/json:
              schema:
                allOf:
                  - $ref: './common.yaml#/components/schemas/ApiSuccess'
                  - properties:
                      data:
                        type: object
                        properties:
                          showroom:
                            $ref: '#/components/schemas/ShowroomPrivileged'
        "400":
          description: Validation error
          content:
            application/json:
              schema:
                $ref: './common.yaml#/components/schemas/ApiError'
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
