name: Smoke Tests (Manual)

on:
  workflow_dispatch:
    inputs:
      base_url:
        description: "Base URL (e.g. https://.../api/v1). Leave empty for localhost default."
        required: false
        default: ""
      node_env:
        description: "NODE_ENV for tests"
        required: false
        default: "prod"
      run_smoke:
        description: "Run smoke tests"
        required: false
        default: true
        type: boolean
      run_showrooms:
        description: "Run showrooms tests (requires TEST_USER_TOKEN)"
        required: false
        default: false
        type: boolean
      run_admin:
        description: "Run admin tests (requires TEST_USER_TOKEN + TEST_ADMIN_TOKEN)"
        required: false
        default: false
        type: boolean

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Export env
        run: |
          if [ -n "${{ inputs.base_url }}" ]; then
            echo "BASE_URL=${{ inputs.base_url }}" >> "$GITHUB_ENV"
          fi
          echo "NODE_ENV=${{ inputs.node_env }}" >> "$GITHUB_ENV"

      - name: Smoke tests
        if: ${{ inputs.run_smoke }}
        run: ./src/test/run.sh smoke
        env:
          TEST_USER_TOKEN: ${{ secrets.TEST_USER_TOKEN || '' }}
          TEST_ADMIN_TOKEN: ${{ secrets.TEST_ADMIN_TOKEN || '' }}

      - name: Showrooms tests
        if: ${{ inputs.run_showrooms }}
        run: |
          if [ -z "$TEST_USER_TOKEN" ]; then
            echo "Missing TEST_USER_TOKEN; skipping showrooms tests."
            exit 0
          fi
          ./src/test/run.sh showrooms
        env:
          TEST_USER_TOKEN: ${{ secrets.TEST_USER_TOKEN || '' }}
          TEST_ADMIN_TOKEN: ${{ secrets.TEST_ADMIN_TOKEN || '' }}

      - name: Admin tests
        if: ${{ inputs.run_admin }}
        run: |
          if [ -z "$TEST_USER_TOKEN" ] || [ -z "$TEST_ADMIN_TOKEN" ]; then
            echo "Missing TEST_USER_TOKEN or TEST_ADMIN_TOKEN; skipping admin tests."
            exit 0
          fi
          ./src/test/run.sh admin
        env:
          TEST_USER_TOKEN: ${{ secrets.TEST_USER_TOKEN || '' }}
          TEST_ADMIN_TOKEN: ${{ secrets.TEST_ADMIN_TOKEN || '' }}
