name: Firestore Indexes Deploy (Manual)

on:
  workflow_dispatch:

jobs:
  deploy-indexes:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install firebase-tools
        run: npm install -g firebase-tools

      - name: Deploy Firestore indexes
        env:
          FIREBASE_SERVICE_ACCOUNT_JSON: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON || '' }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID || '' }}
        run: |
          if [ -z "$FIREBASE_SERVICE_ACCOUNT_JSON" ] || [ -z "$FIREBASE_PROJECT_ID" ]; then
            echo "Missing FIREBASE_SERVICE_ACCOUNT_JSON or FIREBASE_PROJECT_ID; aborting."
            exit 1
          fi
          SA_FILE=$(mktemp)
          echo "$FIREBASE_SERVICE_ACCOUNT_JSON" > "$SA_FILE"
          export GOOGLE_APPLICATION_CREDENTIALS="$SA_FILE"
          firebase deploy --only firestore:indexes --project "$FIREBASE_PROJECT_ID"
