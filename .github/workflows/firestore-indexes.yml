name: Firestore Indexes Deploy (Manual)

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Deployment environment (uses GitHub environment protection rules)"
        required: true
        default: "production"
        type: choice
        options:
          - production
          - staging
      confirm:
        description: "Confirm Firestore indexes deploy"
        required: true
        default: false
        type: boolean

jobs:
  deploy-indexes:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    environment: ${{ inputs.environment }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Confirm deployment intent
        run: |
          if [ "${{ inputs.confirm }}" != "true" ]; then
            echo "Deploy not confirmed. Set confirm=true to continue."
            exit 1
          fi

      - name: Install firebase-tools
        run: npm install -g firebase-tools

      - name: Validate required secrets
        env:
          FIREBASE_SERVICE_ACCOUNT_JSON: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON || '' }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID || '' }}
        run: |
          if [ -z "$FIREBASE_SERVICE_ACCOUNT_JSON" ]; then
            echo "Missing FIREBASE_SERVICE_ACCOUNT_JSON; aborting."
            exit 1
          fi
          if [ -z "$FIREBASE_PROJECT_ID" ]; then
            echo "Missing FIREBASE_PROJECT_ID; aborting."
            exit 1
          fi
          echo "Deploy target project: $FIREBASE_PROJECT_ID"

      - name: Deploy Firestore indexes
        env:
          FIREBASE_SERVICE_ACCOUNT_JSON: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
        run: |
          SA_FILE=$(mktemp)
          echo "$FIREBASE_SERVICE_ACCOUNT_JSON" > "$SA_FILE"
          export GOOGLE_APPLICATION_CREDENTIALS="$SA_FILE"
          firebase deploy --only firestore:indexes --project "$FIREBASE_PROJECT_ID"
